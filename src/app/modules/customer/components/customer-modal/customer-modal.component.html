<div class="modal fade animation-bounce-in-1s" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="customerModalLabel">
          {{ isUpdateMode ? 'Update Customer' : 'Add New Customer' }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #customerForm="ngForm">
          <div class="row g-3">
            <div class="col-md-12">
              <div class="mb-3">
                <label for="name" class="form-label">Name <span>*</span></label>
                <input type="text"
                      id="name"
                      name="name"
                      maxlength="100"
                      class="form-control"
                      [(ngModel)]="customer.name"
                      required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label for="birthDate" class="form-label">Birth Date <span>*</span></label>
                <input type="date"
                       id="birthDate"
                       name="birthDate"
                       class="form-control"
                       [(ngModel)]="customer.birthDate"
                       required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label for="cpf" class="form-label">CPF <span>*</span></label>
                <input type="text"
                       id="cpf"
                       name="cpf"
                       maxlength="11"
                       class="form-control"
                       [(ngModel)]="customer.cpf"
                       [value]="customer.cpf | cpfmask"
                       required>
              </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label for="phone" class="form-label">Phone <span>*</span></label>
                <input type="text"
                       id="phone"
                       name="phone"
                       class="form-control"
                       maxlength="11"
                       [(ngModel)]="customer.phone"
                       [value]="customer.phone | phoneformat"
                       required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="email" class="form-label">Email <span>*</span></label>
                <input type="email"
                       id="email"
                       name="email"
                       class="form-control"
                       maxlength="100"
                       [(ngModel)]="customer.email"
                       required>
              </div>
            </div>
            <div class="col-md-6">

              <div class="mb-3">
                <label for="addressId" class="form-label">Address <span>*</span></label>
                <select id="addressId" name="addressId" class="form-select" [(ngModel)]="customer.addressId" required>
                  <option value="" disabled selected>Select Address</option>
                  <option *ngFor="let address of addresses" [value]="address.id">
                    {{ address.street }}, {{ address.number }}
                  </option>
                </select>
              </div>

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn button-cancel" data-bs-dismiss="modal" title="Close">
              <i class="bi bi-door-closed-fill"></i> Close
            </button>
            <button type="button" class="btn button-danger" title="Clear Fields" (click)="clearModalFields($event)">
              <i class="bi bi-x-square"></i> Clear
            </button>
            <button type="button" class="btn button-success" title="Save" [disabled]="!validateFields()" (click)="saveOrUpdate()">
              <i class="bi bi-floppy-fill"></i> Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
