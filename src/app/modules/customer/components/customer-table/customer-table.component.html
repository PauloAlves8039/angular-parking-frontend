<div class="mt-2">
  <div class="col">
    <div class="d-flex">
      <div class="ms-2">
        <input type="text" class="form-control" placeholder="Pesquisar..." [(ngModel)]="searchTerm" (input)="searchCustomers()">
      </div>
      <div class="ms-2">
        <button class="btn button-cancel mb-3 button-search" title="Cancelar" (click)="clearSearchField()">
          <i class="bi bi-x-square"></i> Cancelar
        </button>
      </div>
      <div class="ms-2">
        <button type="button" class="btn button-info mb-3 button-search" title="Adicionar Cliente" (click)="openCreateModal()">
          <i class="bi bi-plus-square-fill"></i> Adicionar
        </button>
      </div>
    </div>
  </div>

  <app-base-table
    [data]="filteredCustomers.length ? filteredCustomers : customers"
    [columns]="columns"
    (update)="onUpdate($event)"
    (delete)="onDelete($event)">
  </app-base-table>
</div>

<div class="modal fade" id="customerModal" tabindex="-1" aria-labelledby="customerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="customerModalLabel">
          {{ isUpdateMode ? 'Atualizar Cliente' : 'Adicionar Novo Cliente' }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" id="name" name="name" class="form-control" [(ngModel)]="customer.name">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="birthDate" class="form-label">Data de Nascimento</label>
                <input type="date" id="birthDate" name="birthDate" class="form-control" [(ngModel)]="customer.birthDate">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" id="cpf" name="cpf" class="form-control" [(ngModel)]="customer.cpf">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="phone" class="form-label">Telefone</label>
                <input type="text" id="phone" name="phone" class="form-control" [(ngModel)]="customer.phone">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" [(ngModel)]="customer.email">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="addressId" class="form-label">Endere√ßo</label>
                <input type="number" id="addressId" name="addressId" class="form-control" [(ngModel)]="customer.addressId">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn button-cancel" data-bs-dismiss="modal" title="Close">
          <i class="bi bi-x-square-fill"></i>
        </button>
        <button type="button" class="btn button-success" title="Save" (click)="saveOrUpdate()">
          <i class="bi bi-floppy-fill"></i>
        </button>
      </div>
    </div>
  </div>
</div>
