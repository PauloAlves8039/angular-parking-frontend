<div class="mt-2">
  <div class="col">
    <div class="d-flex">
      <div class="ms-2">
        <input type="text" class="form-control" placeholder="Pesquisar..." [(ngModel)]="searchTerm" (input)="searchVehicles()">
      </div>
      <div class="ms-2">
        <button class="btn button-danger button-search mb-3" title="Cancelar" (click)="clearSearchField()">
          <i class="bi bi-x-square"></i> Cancelar
        </button>
      </div>
      <div class="ms-2">
        <button type="button" class="btn button-info mb-3 button-search" title="Adicionar Veículo" (click)="openCreateModal()">
          <i class="bi bi-plus-square-fill"></i> Adicionar
        </button>
      </div>
    </div>
  </div>

  <app-base-table
    [data]="filteredVehicles.length ? filteredVehicles : vehicles"
    [columns]="columns"
    (update)="onUpdate($event)"
    (delete)="onDelete($event)">
  </app-base-table>
</div>

<div class="modal fade" id="vehicleModal" tabindex="-1" aria-labelledby="vehicleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="vehicleModalLabel">
          {{ isUpdateMode ? 'Atualizar Veículo' : 'Adicionar Novo Veículo' }}
        </h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <div class="mb-3">
                <label for="vehicleType" class="form-label">Tipo</label>
                <select id="vehicleType" name="vehicleType" class="form-select" [(ngModel)]="vehicle.vehicleType">
                  <option value="" disabled>Selecione o tipo</option>
                  <option value="Carro">Carro</option>
                  <option value="Moto">Moto</option>
                </select>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="brand" class="form-label">Marca</label>
                <input type="text" id="brand" name="brand" class="form-control" [(ngModel)]="vehicle.brand">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="model" class="form-label">Modelo</label>
                <input type="text" id="model" name="model" class="form-control" [(ngModel)]="vehicle.model">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="color" class="form-label">Cor</label>
                <input type="text" id="color" name="color" class="form-control" [(ngModel)]="vehicle.color">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="vehicleYear" class="form-label">Ano</label>
                <input type="number"
                       id="vehicleYear"
                       name="vehicleYear"
                       class="form-control input-year"
                       [(ngModel)]="vehicle.vehicleYear"
                       max="9999"
                       oninput="if(this.value.length > 4) this.value = this.value.slice(0, 4);">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="notes" class="form-label">Observações</label>
                <input type="text" id="notes" name="notes" class="form-control" [(ngModel)]="vehicle.notes">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn button-cancel" data-bs-dismiss="modal" title="Fechar">
          <i class="bi bi-door-closed-fill"></i> Fechar
        </button>
        <button type="button" class="btn button-danger" title="Limpar Campos" (click)="clearModalFields($event)">
          <i class="bi bi-x-square"></i> Limpar
        </button>
        <button type="button" class="btn button-success" title="Salvar" (click)="saveOrUpdate()">
          <i class="bi bi-floppy-fill"></i> Salvar
        </button>
      </div>
    </div>
  </div>
</div>
