<div class="fullscreen-background"></div>
<div class="container mt-5 position-relative animation-fade-in-downbig-1s">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm translucent-card">
        <div class="card-body">
          <h2 class="card-title text-center title-login mb-4">Register</h2>
          <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email <span>*</span></label>
              <input
                type="email"
                id="email"
                class="form-control"
                [(ngModel)]="email"
                name="email"
                required
                #emailInput="ngModel" />
              <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
                Email is required.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password <span>*</span></label>
              <input
                type="password"
                id="password"
                class="form-control"
                [(ngModel)]="password"
                name="password"
                required
                #passwordInput="ngModel"/>
              <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
                Password is required.
              </div>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password <span>*</span></label>
              <input
                type="password"
                id="confirmPassword"
                class="form-control"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                required
                #confirmPasswordInput="ngModel"/>
              <div *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched" class="text-danger">
                Confirm Password is required.
              </div>
              <div *ngIf="errorMessage" class="text-danger">
                {{ errorMessage }}
              </div>
            </div>
            <button type="submit" class="btn button-success w-100 mb-2" [disabled]="registerForm.invalid">
              Register
            </button>
            <button type="button" class="btn button-cancel w-100" (click)="clearForm()">Cancel</button>
          </form>
          <div class="mt-3 text-center">
            <p class="mb-0">Already have an account?</p>
            <button (click)="goToLogin()" class="btn button-info w-100">Login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
