<div class="fullscreen-background"></div>
<div class="container mt-5 position-relative">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm translucent-card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Login</h2>
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>
            <button type="button" class="btn btn-secondary w-100" (click)="loginForm.reset()">Cancel</button>
          </form>

          <div class="mt-3 text-center">
            <p class="mb-0">Don't have an account?</p>
            <button (click)="goToRegister()" class="btn btn-link">Register</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
