<div class="fullscreen-background"></div>
<div class="container mt-5 position-relative">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm translucent-card">
        <div class="card-body">
          <h2 class="card-title text-center title-login mb-4">Login</h2>
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email <span>*</span></label>
              <input
                type="email"
                id="email"
                class="form-control"
                [(ngModel)]="email"
                name="email"
                required
                #emailInput="ngModel"
              />
              <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger">
                Email is required.
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password <span>*</span></label>
              <input
                type="password"
                id="password"
                class="form-control"
                [(ngModel)]="password"
                name="password"
                required
                #passwordInput="ngModel" />
              <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger">
                Password is required.
              </div>
            </div>
            <button type="submit" class="btn button-success w-100 mb-2" [disabled]="loginForm.invalid">
              Login
            </button>
            <button type="button" class="btn button-cancel w-100" (click)="clearForm()">Cancel</button>
          </form>
          <div class="mt-3 text-center">
            <p class="mb-0">Don't have an account?</p>
            <button (click)="goToRegister()" class="btn button-info w-100">Register</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
